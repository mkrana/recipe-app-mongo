<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Upload Image</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
</head>
<div class="container-fluid">
	<div class="row">
		<div class="col-6">
			<div class="card">
				<div class="card-header">
					<h3>Recipe Image Upload</h3>
				</div>
				<div class="card-body">
					<form th:action="@{'/recipe/'+${recipe.id}+'/saveimage'}" enctype="multipart/form-data"
						method="post">

						<label for="recipefile" class="form-label">Upload File:</label>
						<input type="file" class="form-control" id="recipeImage" name="recipeImage" />

						<button class="btn btn-primary" type="submit">Upload</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<body>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</body>

</html>
