<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ingredients</title>

	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
</head>

<body>
	<div class="container-fluid" style="margin-top: 5%;">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3 class="float-start">Ingredient</h3>
						<a class="float-end btn btn-primary" th:href="@{'/recipe/'+ ${recipe.id} +'/ingredients/new'}">New</a>
					</div>
					<div class="card-body">
						<table class="table" aria-label="Recipe List">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Description</th>
									<th scope="col">View</th>
									<th scope="col">Update</th>
									<th scope="col">Delete</th>

								</tr>
							</thead>
							<tbody>
								<tr scope="row" th:each="ingredient:${recipe.ingredients}">
									<td th:text=${ingredient.id}>Id</td>
									<td th:text=${ingredient.description}>Description</td>
                                	<td><a href=# th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/show'}">View</a></td>
									<td><a href=# th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/update'}">Update</a></td>
									<td><a href=# th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'}">Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</body>

</html>
